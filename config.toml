relativeurls = true
baseurl = "https://pat-s.me"
title = "Patrick Schratz"
copyright = "&copy; 2017 - {year} Patrick Schratz"
theme = "academic"
enableEmoji = true
ignoreFiles = [
  "\\.Rmd$",
  "\\.Rmarkdown$",
  "_files$",
  "_cache$"
]
min_version = "0.60.1"
preserveTaxonomyNames = true
footnotereturnlinkcontents = "<sup>^</sup>"
disqusShortname = "pjs-web-de"
googleAnalytics = "UA-35704082-2"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
paginate = 10.0

[outputs]
home = [
  "HTML",
  "RSS",
  "JSON"
]
section = [
  "HTML",
  "RSS"
]

["mediaTypes.\"application/manifest+json\""]
suffixes = [
  "webmanifest"
]

["outputFormats.WebAppManifest"]
mediaType = [
  "application/manifest+json"
]
rel = [
  "manifest"
]

[markup]
# using blackFriday since goldmark does not render inline javascript (bibbase)
defaultMarkdownHandler = "blackFriday"

  [markup."markup.goldmark"]

    [markup."markup.goldmark"."markup.goldmark.renderer"]
    unsafe = true

  [markup."markup.highlight"]
  codeFences = false

  [markup."markup.tableOfContents"]
  startLevel = 2.0
  endLevel = "3e"

[taxonomies]
tag = "tags"
category = "categories"
publication_type = "publication_types"